<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="audio" src="audioEx1.mp3" style="margin: 100px"></div>
    <div class="audio2" style="margin: 100px"></div>
    <div class="audio3" style="margin: 100px"></div>

    <script>
      $(document).ready(function () {
        $(".audio").audioPlayerUtils({});
        $(".audio2").audioPlayerUtils({
          songs: ["audioEx2.mp3"],
        });
        $(".audio3").audioPlayerUtils({
          songs: ["audioEx3.mp3"],
        });
      });
    </script>
    <script src="audioPlayer.js"></script>
  </body>
</html>
