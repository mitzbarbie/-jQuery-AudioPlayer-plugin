<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="audio" style="margin: 100px" data-audio="audioEx1.mp3"></div>
    <div class="audio" style="margin: 100px" data-audio="audioEx2.mp3"></div>
    <div class="audio" style="margin: 100px" data-audio="audioEx3.mp3"></div>
    <div class="audio" style="margin: 100px" data-audio="audioEx1.mp3"></div>

    <script>
      $(document).ready(function () {
        $.map($("[data-audio]"), (i) => {
          var filename = $(i).data("audio");
          $(i).audioPlayerUtils({
            songs: [filename],
          });
        });

        $(".audio1").audioPlayerUtils({});

        // $(".audio3").audioPlayerUtils({
        //   songs: ["audioEx3.mp3"],
        // });
      });
    </script>

    <script src="audioPlayer.js"></script>
